<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dhisana AI Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-light border-bottom mb-4">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand d-flex align-items-center" href="https://www.dhisana.ai">
        <img src="https://www.dhisana.ai/assets/images/color-logo-no-background.svg" alt="Dhisana" height="30" class="me-2">
        Dhisana AI Agent
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Build &amp; Run Your Workflow</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container flex-fill">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-light border-top text-center py-3 mt-4">
    &copy; {{ 2024 }} Dhisana AI
  </footer>
</body>
</html>
