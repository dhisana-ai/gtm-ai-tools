{% extends 'base.html' %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for m in messages %}
          <div>{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h2>Build My Own Workflow</h2>
  <form method="post" class="mb-3">
    <div class="mb-3">
      <label class="form-label">Workflow Name</label>
      <input class="form-control" type="text" name="workflow_name" placeholder="Name your workflow" value="{{ workflow_name }}">
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="instructions" rows="6" placeholder="Describe what you want to build">{{ instructions }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>

  {% if output %}
    <h3>Codex Output</h3>
    <pre class="bg-light p-3 border">{{ output }}</pre>
  {% endif %}
{% endblock %}
