{% extends 'base.html' %}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info" role="alert">
        {% for m in messages %}
          <div>{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h2>Build &amp; Run Your Workflow</h2>
  <form method="post" class="mb-3">
    <div class="mb-3">
      <textarea class="form-control" name="workflow" rows="6" placeholder="Describe what you want to build">{{ workflow }}</textarea>
    </div>
    <button class="btn btn-primary" type="submit" name="action" value="build">Build</button>
    <button class="btn btn-secondary" type="submit" name="action" value="preview">Preview</button>
    <button class="btn btn-success" type="submit" name="action" value="run">Run</button>
  </form>

  {% if preview %}
    <h3>Preview</h3>
    <pre class="bg-light p-3 border">{{ preview }}</pre>
  {% endif %}
{% endblock %}
